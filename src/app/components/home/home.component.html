
<div class="container-fluid  p-0">
    <div class="d-flex justify-content-end mr-5">
        <button class="btn btn-primary" (click)="generatePDF()">Generate PDF</button>
    </div>
    <section class="over-view p-3 d-flex align-items-center">
        <div class="row g-3 w-100 mx-auto">
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 col-12 my-auto">
                <div class="card">
                    <div class="icon">
                        <i class="bi bi-currency-euro"></i>
                    </div>
                    <div class="content">
                        Sales
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 col-12 my-auto">
                <div class="card" style="background:rgba(100,148,237,0.527);">
                    <div class="icon" style="background:rgba(34,109,249,0.927);">
                        <i class="bi bi-list"></i>
                    </div>
                    <div class="content">
                        Inventory
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 col-12 my-auto">
                <div class="card" style="background:orchid;">
                    <div class="icon" style="background:rgb(100, 1, 97);">
                        <i class="bi bi-bar-chart-fill"></i>
                    </div>
                    <div class="content">
                        Orders
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 col-12 my-auto">
                <div class="card" style="background:sandybrown;">
                    <div class="icon" style="background:rgb(192,90,2);">
                        <i class="bi bi-people-fill"></i>
                    </div>
                    <div class="content">
                        Customers
                    </div>
                </div>
            </div>
        </div>
    </section>
</div> 
<section class="graphs p-5">
    <div class="row mb-4">
        <div class="col-md-6 mb-4">
            <app-linechart></app-linechart>
        </div>
        <div class="col-md-6 mb-4">
            <app-barchart></app-barchart>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-4">
            <app-piechart></app-piechart>
        </div>
        <div class="col-md-6 mb-4">
            <app-donughtchart></app-donughtchart>
        </div>
    </div>
</section>
